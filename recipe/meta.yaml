{% set name = "nequip" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nequip-{{ version }}.tar.gz
  sha256: a0ffbef630d6df405a4e14d9eecbfba3a9887f08d1814978a5d19273dbaf71db

build:
  entry_points:
    - nequip-train = nequip.scripts.train:main
    - nequip-evaluate = nequip.scripts.evaluate:main
    - nequip-benchmark = nequip.scripts.benchmark:main
    - nequip-deploy = nequip.scripts.deploy:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - hydra-core
    - lightning
    - lmdb
    - matscipy
    - pytorch >=2.2.0
    - torchmetrics >=1.6.0
    - typing_extensions
    - python >={{ python_min }}
    - numpy
    - ase
    - tqdm
    - e3nn >=0.5.6,<0.6.0
    - pyyaml
    - importlib-metadata
    - torch-runstats >=0.2.0
    - torch-ema >=0.3.0

test:
  imports:
    - nequip
  commands:
    - pip check
    - nequip-train --help
    - nequip-evaluate --help
    - nequip-benchmark --help
    - nequip-deploy --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/mir-group/nequip
  summary: NequIP is a code for building E(3)-equivariant interatomic potentials
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://github.com/mir-group/nequip
  dev_url: https://github.com/mir-group/nequip

extra:
  recipe-maintainers:
    - jan-janssen
